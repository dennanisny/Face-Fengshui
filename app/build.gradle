apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.facefengshui.two"
        minSdkVersion 21
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'FACEPP_API_KEY', FaceppApiKey
        it.buildConfigField 'String', 'FACEPP_API_SECRET', FaceppApiSecret
        it.buildConfigField 'String', 'IDENTITY_POOL_ID', IdentityPoolId
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
    sourceSets { main { java.srcDirs = ['src/main/java'] } }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    compile 'com.android.support:support-core-utils:25.3.1'
    compile 'com.amazonaws:aws-android-sdk-core:2.2.+'
    compile 'com.amazonaws:aws-android-sdk-ddb:2.2.+'
    compile 'com.amazonaws:aws-android-sdk-ddb-mapper:2.2.+'
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile files('libs/FaceppSDK.jar')
    compile files('libs/org.json.jar')
}
